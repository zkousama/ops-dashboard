services:
  # 1. THE VICTIM (metrics source)
  node_exporter:
    image: prom/node-exporter:latest
    container_name: ops_exporter
    ports:
      - "9100:9100"
    restart: always

  # 2. THE WATCHER (database)
  prometheus:
    image: prom/prometheus:latest
    container_name: ops_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - node_exporter

  # 3. THE BRAIN (python api)
  backend:
    build: ./backend
    container_name: ops_brain
    ports:
      - "8000:8000"
    pid: host
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
    depends_on:
      - prometheus
    volumes:
      - ./backend:/app              # mirror the local folder to /app inside container
      - /app/venv                   # don't mirror the venv (keep container's venv)
      - /app/__pycache__            # don't mirror cache
    # override the command to use 'reload' for development
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: ops_face
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app             # mirror the local folder
      - /app/node_modules           # don't mirror node_modules (use container's linux version)
      - /app/.next                  # don't mirror build artifacts
    # override the command to run the dev server instead of production build
    command: npm run dev
